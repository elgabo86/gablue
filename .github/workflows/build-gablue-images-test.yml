name: build-gablue-test-image
on:
  push:
    branches:
      - main
  schedule:
    - cron: "00 06 * * *"
  workflow_dispatch:

env:
  IMAGE_REGISTRY: "ghcr.io/${{ github.repository_owner }}"

jobs:
  build_push:
    name: build-gablue-test-image
    runs-on: ubuntu-24.04
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'schedule' ||
      contains(github.event.head_commit.message, '[test]')

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      # Étape pour récupérer la version du kernel via skopeo inspect
      - name: Get latest kernel version
        id: get_kernel_version
        run: |
          # Construire l'URI du conteneur kernel
          KERNEL_URI="ghcr.io/bazzite-org/kernel-bazzite:latest-f43-x86_64"

          echo "Kernel URI: $KERNEL_URI"

          # Utiliser skopeo inspect pour récupérer les labels
          KERNEL_INFO=$(skopeo inspect "docker://$KERNEL_URI")
          if [[ -z "$KERNEL_INFO" ]]; then
            echo "Erreur : Impossible de récupérer les informations du kernel depuis $KERNEL_URI"
            exit 1
          fi

          # Extraire la version du kernel depuis les labels (ou utiliser "latest" comme fallback)
          KERNEL_VERSION=$(echo "$KERNEL_INFO" | jq -r '.config.config.Labels["org.bazzite.kernel.version"] // "latest"')

          # Fallback: si le label n'existe pas, on utilise "latest" et on extraira depuis le tag plus tard
          if [[ "$KERNEL_VERSION" == "null" ]] || [[ -z "$KERNEL_VERSION" ]]; then
            KERNEL_VERSION="latest"
          fi

          echo "LATEST_TAG=$KERNEL_URI" >> $GITHUB_OUTPUT
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_OUTPUT

      # Étape pour définir la version du noyau
      - name: Determine kernel version
        id: determine_kernel_version
        shell: bash
        run: |
          if [[ -n "${{ steps.get_kernel_version.outputs.KERNEL_VERSION }}" ]]; then
            KERNEL_VERSION="${{ steps.get_kernel_version.outputs.KERNEL_VERSION }}"
          else
            echo "Erreur : Aucune version du noyau spécifiée ou trouvée pour Fedora 43"
            exit 1
          fi
          echo "KERNEL_VERSION=$KERNEL_VERSION" >> $GITHUB_OUTPUT

      # Checkout du dépôt
      - name: Checkout repository
        uses: actions/checkout@v5

      # Optimisation de l'espace
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v8

      # Génération des tags
      - name: Generate tags
        id: generate-tags
        shell: bash
        run: |
          TIMESTAMP="$(date +%Y%m%d)"
          TIMESTAMPWT="$(date -d '+2 hours' +%Y%m%d-%Hh%M)"
          BUILD_TAGS=()
          SHA_SHORT="${GITHUB_SHA::7}"
          BUILD_TAGS+=("${SHA_SHORT}")
          BUILD_TAGS+=("${TIMESTAMP}")
          BUILD_TAGS+=("${TIMESTAMPWT}")
          BUILD_TAGS+=("latest")
          alias_tags=("${BUILD_TAGS[@]}")
          echo "alias_tags=${alias_tags[*]}" >> $GITHUB_OUTPUT
          echo "alias_date=${TIMESTAMPWT}" >> $GITHUB_OUTPUT

      # Métadonnées de l'image
      - name: Image Metadata
        uses: docker/metadata-action@v5
        id: meta
        with:
          images: gablue-main-test
          labels: |
            io.artifacthub.package.readme-url=https://raw.githubusercontent.com/${{ github.repository }}/main/README.md
            org.opencontainers.image.description=Gablue main test image
            org.opencontainers.image.title=gablue-main-test

      # Construction de l'image
      - name: Build Image
        id: build_image
        shell: bash
        run: |
          sudo buildah build \
            --file "Containerfile-gablue-test" \
            --format "docker" \
            --build-arg KERNEL_VERSION="${{ steps.determine_kernel_version.outputs.KERNEL_VERSION }}" \
            --build-arg VARIANT="main" \
            --build-arg SOURCE_IMAGE="kinoite" \
            --build-arg SOURCE_SUFFIX="-main" \
            --build-arg FEDORA_VERSION="43" \
            --build-arg KERNEL_TYPE="bazzite" \
            --tag raw-img .

      # Rechunk de l'image
      - name: Rechunk Image
        id: rechunk
        uses: hhd-dev/rechunk@v1.2.4
        with:
          ref: "raw-img"
          prev-ref: "${{ env.IMAGE_REGISTRY }}/gablue-main-test:latest"
          skip_compression: true
          version: "${{ steps.generate-tags.outputs.alias_date }}"
          rechunk: "ghcr.io/hhd-dev/rechunk:v1.2.1"

      # Chargement et tag
      - name: Load in podman and tag
        run: |
          IMAGE=$(podman pull ${{ steps.rechunk.outputs.ref }})
          sudo rm -rf ${{ steps.rechunk.outputs.output }}
          # Tag every tag from alias_tags array
          for tag in ${{ steps.generate-tags.outputs.alias_tags }}; do
            podman tag $IMAGE gablue-main-test:$tag
          done
          podman tag $IMAGE rechunked-img

      # Conversion registre en minuscules
      - name: Lowercase Registry
        id: registry_case
        uses: ASzc/change-string-case-action@v6
        with:
          string: ${{ env.IMAGE_REGISTRY }}

      # Connexion à GHCR
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Pousser l'image
      - name: Push To GHCR
        uses: Wandalen/wretry.action@v3.8.0
        id: push
        env:
          REGISTRY_USER: ${{ github.actor }}
          REGISTRY_PASSWORD: ${{ github.token }}
        with:
          action: redhat-actions/push-to-registry@v2
          attempt_limit: 3
          attempt_delay: 15000
          with: |
            image: gablue-main-test
            tags: ${{ steps.generate-tags.outputs.alias_tags }}
            registry: ${{ steps.registry_case.outputs.lowercase }}
            username: ${{ env.REGISTRY_USER }}
            password: ${{ env.REGISTRY_PASSWORD }}